<!DOCTYPE html>
<!--导入语法提示-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    success
    <!--th:text 将div中的值设置为-->
    <!--th:id 修改当前标签的id值-->
    <!--th:class 修改当前标签的class-->
    <div id="div01" class="mydiv" th:id="${hello}" th:class="${hello}" th:text="${hello}">默认信息</div>
    <div th:text="${hello1}">默认信息</div>
    <!--不转义-->
    <div th:utext="${hello1}">默认信息</div>
<table>
    <!--th:each遍历集合中的内容  th:each="user:${users} 以user作为对象名 取数据-->
   <!-- <tr>
    <td>name</td>
    </tr>
    <tr th:each="user:${users}">
        <td th:text="*{user}">name</td>
    </tr>-->
    <h4 th:text="${user}" th:each="user:${users}"></h4>
    <hr/>
    <h4>
        <span th:each="user:${users}">[[${user}]]</span>
    </h4>
    <!-- [[...]]=th:text  [(...)]=th:utext -->
</table>
</body>
</html>

logging.level.com.viho.springboot=trace
#在当前根目录下创建文件夹
#logging.path=/spring/log
#不指定日志文件的路径 则直接在项目的根目录下生成日志文件  使用的文件名 是springboot磨人的springboot.log
#path和file两个是冲突的 两个都指定则按file来定 path则指定生成日志的目录
logging.file.name=loggin.log
#在控制台输出的格式
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n
#在日志中输出的格式
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS}===[%thread]===%-5level===%logger{50} ==== %msg%n
